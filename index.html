<!DOCTYPE html>
<html lang="en">
<head>
	<script src="head.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Poppins:700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('sw.js').then(function(registration) {
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}).catch(function(err) {
					console.log('ServiceWorker registration failed: ', err);
				});
			});
		}

	</script>
</head>

<body>
	<main class="main">
		<form class="form" action="javascript:void(0);">
			<input type="url" id="urlinput" placeholder="paste a long url" label="paste a long url" required>
			<input type="text" maxlength="20" id="custominput" placeholder="optional custom alias" label="optional custom alias">
			<button id="sbtn" type="submit" aria-label="Shorten">
				<span id="status">shorten</span>
			</button>
		</form>
		<div id="erbox"></div>
		<div class="form" id="output" style="display: none">
			<div id="alias"></div>
			<input type="text" id="shortenedURL" placeholder="Output" label="short url">
			<div id="sucess"></div>
			<div id="qr"></div>
		</div>
		<div class="flex"></div>
		<footer>
			<a href="manage">
				<img src="icons/manage.svg" alt="logo" style="height: 24px; margin-right: 8px;">Manage URLs
			</a>


			<div class="flex"></div>

		</footer>
	</main>
	<script src="index.js"></script>
	<script>
		let pwaInstalled = localStorage.getItem('pwaInstalled') == 'yes'
		if (window.matchMedia('(display-mode: standalone)').matches) {
			localStorage.setItem('pwaInstalled', 'yes')
			pwaInstalled = true
		}
		if (window.navigator.standalone === true) {
			localStorage.setItem('pwaInstalled', 'yes')
			pwaInstalled = true
		}
		if (pwaInstalled) {
			document.getElementById('installPWA').style.display = 'none'
		} else {
			document.getElementById('installPWA').style.display = 'block'
		}
		let deferredPrompt = null
		window.addEventListener('beforeinstallprompt', (e) => {
			deferredPrompt = e
		})
		async function installPWA() {
			if (deferredPrompt) {
				deferredPrompt.prompt()
				deferredPrompt.userChoice.then(({
					outcome
				}) => {
					if (outcome === 'accepted') {
						console.log('Your PWA has been installed')
					} else {
						console.log('User chose to not install your PWA')
					}
					deferredPrompt = null
				})
			}
		}
		window.addEventListener('appinstalled', (evt) => {
			localStorage.setItem('pwaInstalled', 'yes')
			pwaInstalled = true
			document.getElementById('installPWA').style.display = 'none'
		})

	</script>
</body>

</html>
